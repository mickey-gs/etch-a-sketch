<!DOCTYPE html>
<html>
    <head>
        <style>
            #main {
                display: flex;
                flex-wrap: wrap; /*
                grid-template-rows: 1fr 1fr 1fr 1fr;
                grid-template-columns: 1fr 1fr 1fr 1fr; */
                width: 500px;
                height: 500px;
                background-color: black;
            }

            #spacing {
                height: 5%;
                width: 50%;
            }

            #wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: start;
                margin: -8px 0px 0 -8px;
                height: 100vh;
                width: 101%;
                background-color: rgb(65, 65, 65);
            }

            .gridElement {
                box-shadow: 0px 0px 0px 1px rgb(194, 194, 194) inset;
                height: 50px;
                width: 50px;
                animation: rainbow 2.5s linear;
                animation-iteration-count: 1000;
                animation-play-state: paused;
            }

            .gridElement:hover {
                animation-play-state: running;
            }

            #button {
                background: rgb(12, 109, 189);
                color: white;
                justify-self: center;
                align-self: center;
                padding: 0.5em 1em 0.5em 1em;
                font-size: 20px;
            }

            @keyframes rainbow{
        0% {
            background-color: white;
        }
		100%,0.25%{
			background-color: rgb(255,0,0);
		}
		8%{
			background-color: rgb(255,127,0);
		}
		16%{
			background-color: rgb(255,255,0);
		}
		25%{
			background-color: rgb(127,255,0);
		}
		33%{
			background-color: rgb(0,255,0);
		}
		41%{
			background-color: rgb(0,255,127);
		}
		50%{
			background-color: rgb(0,255,255);
		}
		58%{
			background-color: rgb(0,127,255);
		}
		66%{
			background-color: rgb(0,0,255);
		}
		75%{
			background-color: rgb(127,0,255);
		}
		83%{
			background-color: rgb(255,0,255);
		}
		91%{
			background-color: rgb(255,0,127);
		}
}
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="spacing"></div>
            <div id="main"></div>
            <div id="spacing"></div>
        <button id="button">Generate sketchpad</button>
        </div>
    </body>
    <script>
        const main = document.getElementById("main");
        let fragment = new DocumentFragment();
        const grid = document.getElementById("main");
        let width = grid.clientWidth;

        const button = document.getElementById("button");
        button.addEventListener("click", newGrid);

        function createGrid() {
            let rowNumber = prompt("How many rows/columns?", "");
            for (i = 0; i < (rowNumber * rowNumber); i++) {
                let box = document.createElement("div");
                box.setAttribute("id", i);
                box.setAttribute("class", "gridElement");
                box.style.height = ((width / rowNumber) + "px");
                box.style.width = ((width / rowNumber) + "px");
                fragment.appendChild(box);
        }
        main.appendChild(fragment);
        }

        function clear() {
            while (main.lastElementChild) {
                main.removeChild(main.lastElementChild);
            }
        }

        function newGrid() {
            clear();
            createGrid();
        }
    </script>
</html>
